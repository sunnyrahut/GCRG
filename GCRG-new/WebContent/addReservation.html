<header>
	<div class="container">
		<div class="heading">
			You are logged in as an owner!
		</div>
		<button type="button" ng-click="signOut()" class="btn btn-default navbar-btn">
			Sign out
		</button>
	</div>
</header>
<section>
	<div class="container">
		<div class="tab-background">
			<ul class="nav nav-tabs nav-justified">
				<li>
					<a href="#/viewReservation">View Users</a>
				</li>
				<li>
					<a href='#/seating'>View User's Statuses</a>
				</li>
				<li class="active">
					<a>Create/Edit User</a>
				</li>
				<li>
					<a href="#/profile">Profile and Settings</a>
				</li>
				<li>
					<a href="#/contacts">Contact List</a>
				</li>
			</ul>
		</div>
		<div id="content" class="tab-content">
			<div class="tab-pane active" id="tab-edit-reservation">
				<h2>Create/Edit User</h2>
				<div class="fields">
					<form action="#/doneReservation">

						<div class="field-spacing">
							<label for="firstName">First Name:</label>
							<input type="text" id="firstName" required="required">
							<label for="lastName">Last Name:</label>
							<input type="text" id="lastName" required="required">
						</div>
						<div class="field-spacing">
							<label for="emailId">Email:</label>
							<input type="email" id="emailId" required="required">
							<label for="number">Number:</label>
							<input type="tel" id="number" required="required">
						</div>
						<div class="field-spacing">
							<label for="date">Date:</label>
							<input type="date" id="date" required="required">
							<label for="time">Time:</label>
							<input type="time" id="time" required="required">
							<label for="partySize">ID:</label>
							<input type="number" id="partySize" required="required">
							<label for="occasion">Position:</label>
							<input type="text" id="occasion" required="required">
							<button type="submit" ng-click="addCustomer()" class="btn large-btn btn-primary">
								Add user
							</button>
						</div>
					</form>
					<form>
						<div class="field-spacing">
							Edit an existing user? Enter the ID:
							<input type="text" ng-model="reservationId" required="required">
							<button type="submit" ng-click="getCustomer()" class="btn large-btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
