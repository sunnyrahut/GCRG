<header>
	<div class="container">
		<div class="heading">You are logged in</div>
		<button type="button" ng-click="signOut()"
			class="btn btn-default navbar-btn">Sign out</button>
	</div>
</header>
<section>
	<div class="container">
		<div class="tab-background">
			<ul class="nav nav-tabs nav-justified">
				<li><a href="#/viewUsers">View Users</a></li>
				<li><a href="#/contacts">Contact List</a></li>
			</ul>
		</div>
		<div id="content" class="tab-content">
			<div class="tab-pane active" id="tab-profile">
				<table class="table">
					<h2>Site Details</h2>
					<thead>
						<tr>
							<th>User ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>{{person.userID}}</td>
							<td><input type="text" ng-model=person.firstName></td>
							<td><input type="text" ng-model=person.lastName></td>
							<td><input type="text" ng-model=person.phone></td>
							<td><input type="text" ng-model=person.email></td>
							<td><input type="button" value="Update user"
								ng-click="updateUser(person)"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
