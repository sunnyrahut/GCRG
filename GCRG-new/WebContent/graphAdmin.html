<header>
	<div style="text-align: center">
		<div class="heading">Global Change Research Group</div>
		<button type="button" ng-click="signOut()"
			class="btn btn-default navbar-btn">logout</button>
	</div>
</header>
<nav>
	<div class="tab-background">
		<ul class="nav nav-tabs nav-justified">
			<li><a href="#/viewUsers">View Users</a></li>
			<li><a href="#/contactsAdmin">Contact List</a></li>
			<li class="active"><a>Graphs</a></li>
		</ul>
	</div>
</nav>
<article>
	<section>
		<!-- <div class="container"> -->
		<div id="content" class="tab-content">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Site</th>
						<th>From Date</th>
						<th>To Date</th>
						<th>Frequency</th>
						<th>Window</th>
						<th>Data type</th>
						<th>Parameter</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><select ng-model="siteType">
								<option value="">Select</option>
								<option value="ATQ">Atqasuk</option>
						</select></td>
						<td><input type="text" ng-model="fromDate"
							placeholder="yyyy-mm-dd HH:MM"></td>
						<td><input type="text" ng-model="toDate"
							placeholder="yyyy-mm-dd HH:MM"></td>
						<td><select ng-model="frequencyType">
								<option value="">Select</option>
								<option value="daily">Daily</option>
								<option value="hourly">Hourly</option>
						</select></td>
						<td><select ng-model="window"
							title="select the days for averaging window">
								<option value=1>0</option>
								<option value=3>3</option>
								<option value=5>5</option>
								<option value=7>7</option>
						</select></td>
						<td><select ng-model="dataType">
								<option value="">Select</option>
								<option value="atq_no_gap_filled_cleaned">Flux data</option>
								<option value="atq_gap_filled">Gap filled data</option>
								<option value="atq_meteorological">Meteorological data</option>
						</select></td>
						<td><select ng-model="parameter"
							ng-show="dataType=='atq_no_gap_filled_cleaned'">
								<option value="">Select</option>
								<option value="vpd">VPD</option>
								<option value="windSpeed">Wind speed</option>
								<option value="wind_dir">Wind direction</option>
								<option value="uStar">Friction velocity (u*)</option>
								<option value="h">H</option>
								<option value="qc_H">QC - H</option>
								<option value="le">LE</option>
								<option value="qc_LE">QC - LE</option>
								<option value="co2_flux">NEE</option>
								<option value="h2o_flux">H2O flux</option>
								<option value="ch4_flux">CH4 flux</option>
								<option value="qc_ch4_flux">QC - CH4 flux</option>
								<option value="co2_mixing_ratio">CO2 mixing ratio</option>
								<option value="h2o_mixing_ratio">H2O mixing ratio</option>
								<option value="ch4_mixing_ratio">CH4 mixing ratio</option>
								<option value="air_pressure">Baro. Pressure A</option>
								<option value="rh">RH - LICOR</option>
						</select> <select ng-model="parameter" ng-show="dataType=='atq_gap_filled'">
								<option value="">Select</option>
								<option value="nee_f">NEE (gap-filled)</option>
								<option value="nee_fqcOK">QC - NEE (gap-filled)</option>
								<option value="le_f">LE (gap-filled)</option>
								<option value="le_fqcOK">QC - LE (gap-filled)</option>
								<option value="h_f">H (gap-filled)</option>
								<option value="h_fqcOK">QC - H (gap-filled)</option>
								<option value="reco">Reco</option>
								<option value="gpp_f">GPP</option>
						</select> <select ng-model="parameter"
							ng-show="dataType=='atq_meteorological'"><option
									value="">Select</option>
								<option value="par_AVG_L">Total PAR - LICOR</option>
								<option value="rsolar_AVG_L">Rsolar</option>
								<option value="rnet_WC_AVG_L">Rnet</option>
								<option value="air_T_AVG_L">Tair</option>
								<option value="rh_AVG_L">RH - Vaisala</option>
								<option value="g_1_AVG_L">G1</option>
								<option value="g_2_AVG_L">G2</option>
								<option value="g_3_AVG_L">G3</option>
								<option value="ppt_TOT_L">Precip.</option>
								<option value="press_mb_AVG_L">Baro. Pressure B</option>
								<option value="ss_Tl_R_AVG_L">Total PAR - BF4</option>
								<option value="ss_Dif_R_AVG_L">Diffuse PAR - BF4</option>
								<option value="swc_1_AVG_L">SWC 15 cm A</option>
								<option value="swc_2_AVG_L">SWC 15 cm B</option>
								<option value="swc_3_AVG_L">SWC 15 cm C</option>
								<option value="swc_4_AVG_L">SWC 15 cm D</option>
								<option value="p2_SWC_5_AVG_L">SWC 5 cm A</option>
								<option value="p2_SWC_15_AVG_L">SWC 15 cm E</option>
								<option value="p2_SWC_30_AVG_L">SWC 30 cm A</option>
								<option value="p3_SWC_5_AVG_L">SWC 5 cm B</option>
								<option value="p3_SWC_15_AVG_L">SWC 15 cm F</option>
								<option value="p3_SWC_30_AVG_L">SWC 30 cm B</option>
								<option value="p3_SolT5_AVG_L">Tsoil 5 cm A</option>
								<option value="p3_SolT15_AVG_L">Tsoil 15 cm A</option>
								<option value="p3_SolT30_AVG_L">Tsoil 30 cm A</option>
								<option value="p4_SolT5_AVG_L">Tsoil 5 cm B</option>
								<option value="p4_SolT15_AVG_L">Tsoil 15 cm B</option>
								<option value="p4_SolT30_AVG_L">Tsoil 30 cm B</option>
								<option value="soil_1_AVG_L">Tsoil surface C</option>
								<option value="soil_2_AVG_L">Tsoil 5 cm C</option>
								<option value="soil2_1_AVG_L">Tsoil surface D</option>
								<option value="soil2_2_AVG_L">Tsoil 5 cm D</option>
								<option value="snowDepth_L">Snow depth</option>
						</select></td>
						<td><input type="button" ng-click="generateGraph()"
							value="generate graph"></td>
						<td><input type="button" ng-click="generateExcel()"
							value="generate csv"></td>
					</tr>
				</tbody>
			</table>
			<div style="text-align: center">
				<a href="http://www.bgc-jena.mpg.de/~MDIwork/eddyproc/upload.php"
					target="_blank">Eddy Covariance Gap-Filling Tool </a>
			</div>

					<canvas id="line" class="chart chart-line" data="data"
						labels="labels" legend="true" series="series"></canvas>
				</div> -->
			<div id="chartContainer" style="height: 300px; width: 100%;"></div>
			<div id="chartContainer2" style="height: 300px; width: 100%;"></div>
			<div id="chartContainer3" style="height: 300px; width: 100%;"></div>
			<div id="chartContainer4" style="height: 300px; width: 100%;"></div>
		</div>
		<div>{{badSelect}}</div>
		<!-- </div> -->
	</section>
</article>
