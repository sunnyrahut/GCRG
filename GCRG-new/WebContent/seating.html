<header>
	<div class="container">
		<div class="heading">
			You are logged in as an admin!
		</div>
		<button type="button" ng-click="signOut()" class="btn btn-default navbar-btn">
			Sign out
		</button>
	</div>
</header>
<section>
	<div class="container">
		<div class="tab-background">
			<ul class="nav nav-tabs nav-justified">
				<li>
					<a href="#/viewReservation">View Users</a>
				</li>
				<li class="active">
					<a>View user's statuses</a>
				</li>
				<li>
					<a href="#/addReservation">Create/Edit Users</a>
				</li>
				<li>
					<a href="#/profile">Profile and Settings</a>
				</li>
				<li>
					<a href="#/contacts">Contact List</a>
				</li>
			</ul>
		</div>
		<div id="content" class="tab-content">
			<div class="tab-pane active" id="tab-seatings">
				<h2>User's statuses</h2>
				<table class="table">
					<thead>
						<tr>
							<th ng-click="prop='bookingId'; reverse=!reverse;">Index</th>
							<th ng-click="prop='tableNo'; reverse=!reverse;">ID</th>
							<th ng-click="prop='tableStatus'; reverse=!reverse;">Status</th>
							<th ng-click="prop='since'; reverse=!reverse;">Since</th>
						</tr>
					</thead>
					<tbody ng-init="prop='bookingId'; reverse=!false;">
						<tr ng-repeat="table in tables | orderBy:prop:reverse">
							<td><a href="#/customerDetails/{{table.bookingId}}">{{table.bookingId}}</a></td>
							<td>{{table.tableNo}}</td>
							<td>{{table.tableStatus}}</td>
							<td>{{table.since}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
